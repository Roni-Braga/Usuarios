<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Cadastro de Usuário</title>
	<link rel="stylesheet" href="css/Style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel='icon' href='img/seo.png' type='image/x-icon' sizes="16x16" />

</head>

<body class="d-flex flex-column justify-content-between">
	<header>
		<nav class="navbar navbar-expand-lg col-12 bg-black">
			<div class="container-fluid col-11 m-auto my-2 mx-5">
				<a class="navbar-brand text-white" href="/ ">Pesquisa</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
			</div>
		</nav>
	</header>
	
	<section class="d-flex justify-content-center  h-100 border border-primary">
		<div id="alerta"></div>
		<div class="w-25 rounded-5 my-5 d-flex align-items-center justify-content-center flex-column border border-primary h-75">


			<form method="post" id="form">
				<div class=" d-flex justify-content-center">
					<p>Cadastre-se</p>
				</div>
				<div class="mb-2">
					<label for="name" class="form-label">Nome</label>
					<input type="text" class="form-control required" id="name" oninput="nameValidate()">
					<span class="span-required">O nome deve ter no mínimo 3 caracteres</span>
				

				</div>
				<div class="mb-2 ">
					<label for="age" class="form-label">Idade</label>
					<input type="text" class="form-control required" id="age" oninput="ageValidate()">
					<span class="span-required">Por favor preencha este campo! </span>
				
				</div>
				<div class="mb-2 d-flex justify-content-center">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>

				

			</form>

		</div>

	</section>
	<footer class="d-flex flex-wrap justify-content-between align-items-center  bg-black">
		<div class=" col-8 text-white d-flex justify-content-center">
			<p class="my-3 mx-2">Todos os Direitos Reservados</p>
		</div>
		<div class="my-2 mx-5 p-2">
			<a href="https://github.com/Roni-Braga"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"

	</footer>
