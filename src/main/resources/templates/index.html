<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/Style.css">
	<link rel='icon' href='img/search.png' type='image/x-icon' sizes="16x16" />
	<title>Search User</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg col-12 bg-black position-fixed ">
			<div class="container-fluid col-11 m-auto my-2 mx-5">
				<a class="navbar-brand text-white" href="/ ">Pesquisa</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse col-5" id="navbarSupportedContent">
					<ul class="navbar-brand me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active text-white" aria-current="page"
								href="CadastrarUsuario.html">Cadastro</a>
						</li>

					</ul>

				</div>
			</div>
		</nav>
	</header>
	<section>
		<div class="container-xl d-flex  align-items-center flex-column">

			<div class="w-75  d-flex mt-5  flex-column align-items-center">
				<div class=" w-100 mt-5">
					<form method="get" class="d-flex justify-content-center">
						<input type="text" class="form-control w-50 " placeholder="o que você está buscando?" id="namePesq">
						<button type="button" class=" btn btn-secondary mx-4"
							onclick="pesquisarUsuario()">Buscar</button>
					</form>

				</div>

				<div class="w-75 my-3 ">
					<div id="alerta">

					</div>
					<table class="table caption-top mt-5 ">

						<thead>
							<tr>

								<caption>Lista de Usuários</caption>

								<th scope="col">Name</th>
								<th scope="col">Age</th>
								<th scope="col">Ações</th>

							</tr>
						</thead>
						<tbody class="table-group-divider " id="listarUsuarios">

						</tbody>
					</table>


				</div>

			</div>
	</section>
	<footer class="d-flex flex-wrap justify-content-between align-items-center fixed-bottom bg-black">
		<div class=" col-8 text-white d-flex justify-content-center">
			<p class="my-3 mx-2">Todos os Direitos Reservados Braga-Dev</p>
		</div>
		<div class="my-2 mx-5 p-2">
			<a href="https://github.com/Roni-Braga"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"
					fill="currentColor" class="bi bi-github p-2" viewBox="0 0 16 16">

						d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
				</svg></a>

			<a href="https://www.linkedin.com/in/roni-braga-dev/"><svg xmlns="http://www.w3.org/2000/svg" width="50"
					height="50" fill="currentColor" class="bi bi-linkedin p-2" viewBox="0 0 16 16">
					<path
						d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z" />
				</svg></a>
		</div>

	</footer>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Editar Usuário</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form method="post">
						<div class="mb-3 ">
							
							<input type="hidden" class="form-control " id="id">

						</div>
						<div class="mb-3 ">
							<label for="name" class="form-label">Nome</label>
							<input type="text" class="form-control " id="name">

						</div>
						<div class="mb-3 ">
							<label for="age" class="form-label">Idade</label>
							<input type="text" class="form-control" id="age">
						</div>

					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-primary" onclick="editar()" data-bs-dismiss="modal">Salvar</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js">

	</script>
	<script src="https://code.jquery.com/jquery-3.7.1.js"

		crossorigin="anonymous"></script>

</html>
